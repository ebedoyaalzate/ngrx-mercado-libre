<mat-card class="mat-card">
  <img [src]="item?.thumbnail" class="img">
  <p class="product-name">{{item?.title}}</p>
  <p class="product-price">{{item?.price | currency}}$</p>
  <button *ngIf="!item?.isSelected" (click)="selectItem()"class="icon material-icons">favorite_border</button>
  <button *ngIf="item?.isSelected" (click)="selectItem()"class="icon material-icons">favorite</button>
</mat-card>
