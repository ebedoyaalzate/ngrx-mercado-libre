<section [ngClass]="{ 'products__container': hasProducts}">
  <ng-container *ngIf="hasProducts; else noProducts">
    <ng-container *ngFor="let product of products">
      <app-product class="products__card" [product]="product"></app-product>
    </ng-container>
  </ng-container>
</section>

<ng-template #noProducts>
  <div class="no-product-list">No se han encontrado productos</div>
</ng-template>
